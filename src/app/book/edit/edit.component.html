<div class="container">

  <form [formGroup]="formEdit">
    <div class="form-group">
      <label for="email">id:</label>
      <input type="number" class="form-control" readonly  formControlName="id"  id="email">
    </div>
    <div class="form-group">
      <label for="pwd">name:</label>
      <input type="text" class="form-control" formControlName="title" id="pwd">
    </div>
    <div class="form-group">
      <label for="pwd1">author:</label>
      <input type="text" class="form-control" formControlName="author"  id="pwd1">
    </div>
    <div class="form-group">
      <label for="pwd3">description:</label>
      <input type="text" class="form-control" formControlName="description" placeholder="Enter description" id="pwd3">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <button type="button" (click)="saveBook()" class="btn btn-primary">Submit</button>
    <br>
    <button type="button" routerLink="/book" class="btn btn-primary">clouse</button>
  </form>
</div>
